        <form id='firetype-select' method="post" action="" onchange="filtre()">

             <br />
             <input type="checkbox" name="ALLf" id="ALLf" /> <label for="ALLf">ALL types</label><br />

          <!--        FIltre vehicule             -->
          <form id='filtreVeh' method="post" action="" onchange="fVeh()">
            <fieldset>
               <legend>filtrer les vehicules:</legend> <!-- Titre du fieldset --> 
            <p>
                <br />
                <input type="checkbox" name="ALL" id="ALL" /> <label for="ALL">ALL types</label><br />
                <input type="checkbox" name="TRUCK" id="TRUCK" /> <label for="TRUCK">TRUCK</label>
                <input type="checkbox" name="CAR" id="CAR" /> <label for="CAR">CAR</label><br />
                <input type="checkbox" name="FIRE_ENGINE" id="FIRE_ENGINE" /> <label for="FIRE_ENGINE">FIRE_ENGINE</label><br />
                <input type="checkbox" name="PUMPER_TRUCK" id="PUMPER_TRUCK" /> <label for="PUMPER_TRUCK">PUMPER_TRUCK</label><br />
                <input type="checkbox" name="WATER_TENDER" id="WATER_TENDER" /> <label for="WATER_TENDER">WATER_TENDER</label><br />
                <input type="checkbox" name="TURNTABLE_LADDER_TRUCK" id="TURNTABLE_LADDER_TRUCK" /> <label for="TURNTABLE_LADDER_TRUCK">TURNTABLE_LADDER_TRUCK</label><br />
               
            </p>
            </fieldset>
         </form>

         
         <form action="add()" method="post" id="add">
            <fieldset>
               <legend>Ajouter un vehicule</legend> <!-- Titre du fieldset --> 
            
             <label for="type">type du vehicule:</label>
             <select type="select" id="type" name="type" >
             <option value="">--Please choose an option--</option>
                 <option value="CAR">CAR</option>
                 <option value="FIRE_ENGINE">FIRE_ENGINE</option>
                 <option value="PUMPER_TRUCK">PUMPER_TRUCK</option>
                 <option value="WATER_TENDER">WATER_TENDER</option>
                 <option value="TURNTABLE_LADDER_TRUCK">TURNTABLE_LADDER_TRUCK</option>
                 <option value="TRUCK">TRUCK</option>
           </select>
             
             <div><label for="long">longitude:</label>
             <input type="text" id="long" name="long" /></div>
             <div><label for="lat">latitude:</label>
            <input type="text" id="lat" name="lat" /></div>
             <input type="button" onclick="add()"  value="ajouter">
             </fieldset>
             </form>
            
             <form action="deleteVehicle()" method="post" id="delete">
               <fieldset>
                  <legend>Supprimer un vehicule:</legend> <!-- Titre du fieldset --> 
               
             <label for="id">id vehicule:</label>
             <input type="text" id="id" name="id" />
           
             <input onclick= "deleteVehicle()"   type="button" value="supprimer">
            </fieldset>
             </form>
